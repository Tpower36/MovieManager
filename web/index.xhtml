<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="movieManagerTemplate.xhtml">

            <ui:define name="top"><h:outputText value="#{msg.peopleList}"/></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{peopleBean.people}" var="person">
                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="#{msg.id}" />
                            </f:facet>
                            <h:outputText value="#{person.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.firstname}" />
                            </f:facet>
                            <h:commandLink value="#{person.firstname}" action ="#{personDetailsBean.recupPerson(person)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.lastname}" />
                            </f:facet>
                            <h:commandLink value="#{person.lastname}" action ="#{personDetailsBean.recupPerson(person)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.numberOfMovies}" />
                            </f:facet>
                            #{person.numberOfMovies}
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="#{msg.createPerson}" action="createPerson" />
                </h:form>
                <h1>#{msg.moviesList}</h1>
                <h:form>
                    <h:dataTable value="#{moviesBean.movies}" var="movie">
                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="#{msg.id}" />
                            </f:facet>
                            <h:outputText value="#{movie.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.movieName}" />
                            </f:facet>
                            <h:commandLink value="#{movie.name}" action="#{movieDetailsBean.recupMovie(movie)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.producer}" />
                            </f:facet>
                            <h:commandLink value="#{movie.producer}" action="#{movieDetailsBean.recupMovie(movie)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.numberOfPeople}" />
                            </f:facet>
                            #{movie.numberOfPeople}
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="#{msg.createMovie}" action="createMovie" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
