<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create Person</title>
    </h:head>
    <h:body>
        <ui:composition template="movieManagerTemplate.xhtml">
            <ui:define name="top"><h:outputText value="#{msg.createPerson}"/></ui:define>
            <ui:define name="content">
                <h:form id="form">

                    <p>
                        <h:outputText value="#{msg.id}"/>
                        &nbsp;
                        <h:inputText value="#{personCreateBean.id}"
                                     label="Number"
                                     size="30"                           
                                     required="true" requiredMessage="#{msg.idRequired}"
                                     />

                    </p>
                    <p>
                        <h:outputText value="#{msg.firstname}"/>
                        &nbsp;
                        <h:inputText value="#{personCreateBean.firstname}"
                                     label="Firstname"
                                     size="50"
                                     required="true" requiredMessage="#{msg.firstnameRequired}"
                                     />
                    </p>
                    <p>
                        <h:outputText value="#{msg.lastname}"/>
                        &nbsp;
                        <h:inputText value="#{personCreateBean.lastname}"
                                     label="Lastname"
                                     size="50"
                                     required="true" requiredMessage="#{msg.lastnameRequired}"
                                     />

                    </p>

                    <h:commandButton value="#{msg.create}" type="submit" action="#{personCreateBean.createPerson()}"/>
                    <h:commandButton value="#{msg.init}" type="reset"/>
                    <h:commandButton value="#{msg.cancel}" action="index"/>

                    <h:messages errorStyle="color:red"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
